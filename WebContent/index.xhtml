<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"

<h:head>

		</p:tab>
		
		<p:tab id="tabLocations" title="Locations">
			<table>
				<tr>
					<td>
						<p>test</p>
					</td>
				</tr>
				<tr>
					<td>
						<h:outputText value="Address : " />
					</td>
				</tr>
				<tr>
					<td>
						<h:outputText value="Block : " />
					</td>
				</tr>
				<tr>
					<td>
						<h:outputText value="City : " />
					</td>
				</tr>
			</table>
		</p:tab>
	</p:tabView>

	<h:commandButton value="CAB" action="#{cab.myAction}"/>
	<p:commandButton value="#{cab.cabName}" ajax="true" action="#{cab.doAction}"></p:commandButton>
	</h:form>
</h:body>
</html>
